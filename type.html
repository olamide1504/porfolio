<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Home</title>
	<!-- MDB icon -->
	<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Material Design Bootstrap -->
	<link rel="stylesheet" href="css/mdb.min.css">
	<!-- Your custom styles (optional) -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="typeWriter(); typeWriter2(); typeWriter3(); typeWriter4();">

	<p id="demo"></p>

	<p id="demo2"></p>

	<p id="demo3"></p>

	<p id="demo4"></p>

	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Your custom scripts (optional) -->
	<script type="text/javascript">

		var i = 0;
		var txt = "I am a UI/UX designer based in";
		var speed = 50;

		function typeWriter() {
		  	if (i < txt.length) {
		    	document.getElementById("demo").innerHTML += txt.charAt(i);
		    	i++;
		    	setTimeout(typeWriter, speed);
		  	}
		}

		var x = 0;
		var txt2 = "Lagos, Nigeria. She is passionate";
		var speed2 = 100;

		function typeWriter2() {
		  	if (x < txt2.length) {
		    	document.getElementById("demo2").innerHTML += txt2.charAt(x);
		    	x++;
		    	setTimeout(typeWriter2, speed2);
		  	}
		}

		var y = 0;
		var txt3 = "about designing and loves";
		var speed3 = 150;

		function typeWriter3() {
		  	if (y < txt3.length) {
		    	document.getElementById("demo3").innerHTML += txt3.charAt(y);
		    	y++;
		    	setTimeout(typeWriter3, speed3);
		  	}
		}

		var z = 0;
		var txt4 = "making complex issues look";
		var speed4 = 200;

		function typeWriter4() {
		  	if (z < txt4.length) {
		    	document.getElementById("demo4").innerHTML += txt4.charAt(z);
		    	z++;
		    	setTimeout(typeWriter4, speed4);
		  	}
		}
	</script>
</body>
</html>
